<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mahsulot Kartalari</title>
<style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%); padding:40px 20px;}
    .container {max-width:1200px; margin:0 auto;}
    .title {text-align:center; color:#1a1a1a; margin-bottom:50px; font-size:2.5em; font-weight:700;}
    .products-grid {display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:30px;}
    .product-card {background:white; border-radius:16px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.1); transition:transform 0.3s ease, box-shadow 0.3s ease;}
    .product-card:hover {transform:translateY(-8px); box-shadow:0 20px 40px rgba(0,0,0,0.15);}
    .product-image img {width:100%; height:240px; object-fit:cover; transition:transform 0.3s ease;}
    .product-card:hover .product-image img {transform:scale(1.05);}
    .product-info {padding:24px;}
    .product-name {font-size:1.3em; font-weight:700; color:#1a1a1a; margin-bottom:8px;}
    .product-category {display:inline-block; background:#f0f4ff; color:#667eea; padding:6px 12px; border-radius:20px; font-size:0.85em; font-weight:600; margin-bottom:16px;}
    .product-details {display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:16px; padding-bottom:16px; border-bottom:1px solid #f0f0f0;}
    .detail-label {font-size:0.8em; color:#999; text-transform:uppercase; font-weight:600; margin-bottom:4px;}
    .detail-value {font-size:1.1em; font-weight:700; color:#1a1a1a;}
    .price-value {color:#667eea;}
    .quantity-value {color:#764ba2;}
    .rating-section {margin:12px 0; padding:12px 0; border-top:1px solid #f0f0f0;}
    .rating-label {font-size:0.8em; text-transform:uppercase; font-weight:600; color:#999; margin-bottom:8px; display:block;}
    .stars-input {display:flex; flex-direction:row-reverse; justify-content:flex-end; gap:4px;}
    .stars-input input[type="radio"] {display:none;}
    .stars-input label {font-size:1.5em; color:#e0e0e0; cursor:pointer; transition:color 0.2s ease;}
    .stars-input input[type="radio"]:checked ~ label,
    .stars-input label:hover,
    .stars-input label:hover ~ label {color:#ffc107;}
    .add-button, .cart-button {width:100%; padding:12px; border:none; border-radius:10px; font-size:1em; font-weight:600; cursor:pointer; transition:opacity 0.3s ease; margin-top:12px;}
    .add-button {background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white;}
    .cart-button {background:#28a745; color:white;}
    .add-button:hover, .cart-button:hover {opacity:0.9;}
</style>
</head>
<body>
<div class="container">
    <h1 class="title">üõçÔ∏è Mahsulotlar</h1>
    <div class="products-grid">

        <!-- Mahsulot Karti -->
        <div class="product-card">
            <div class="product-image">
                <img src="/placeholder.svg?height=240&width=280" alt="Smartphone">
            </div>
            <div class="product-info">
                <h2 class="product-name">Premium Smartphone</h2>
                <span class="product-category">Elektronika</span>

                <div class="product-details">
                    <div>
                        <span class="detail-label">Narxi</span>
                        <span class="detail-value price-value">$499</span>
                    </div>
                    <div>
                        <span class="detail-label">Miqdori</span>
                        <span class="detail-value quantity-value">25 ta</span>
                    </div>
                </div>

                <!-- Rating input -->
                <div class="rating-section">
                    <span class="rating-label">Baholash</span>
                    <form action="/submit-rating/1/" method="POST">
                        {% csrf_token %}
                        <div class="stars-input">
                            <input type="radio" id="star5-1" name="rating" value="5">
                            <label for="star5-1">‚òÖ</label>
                            <input type="radio" id="star4-1" name="rating" value="4">
                            <label for="star4-1">‚òÖ</label>
                            <input type="radio" id="star3-1" name="rating" value="3">
                            <label for="star3-1">‚òÖ</label>
                            <input type="radio" id="star2-1" name="rating" value="2">
                            <label for="star2-1">‚òÖ</label>
                            <input type="radio" id="star1-1" name="rating" value="1">
                            <label for="star1-1">‚òÖ</label>
                        </div>
                        <button type="submit" class="add-button">Baholash</button>
                    </form>
                </div>

                <!-- Savatchaga qo'shish tugmasi -->
                <form action="/add-to-cart/1/" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="cart-button">Savatchaga qo'shish</button>
                </form>

            </div>
        </div>

        <!-- Shu tarzda boshqa mahsulotlar qo'shiladi -->
        <!-- Faqat product.id va form actionni o'zgartirish kerak -->

    </div>
</div>
</body>
</html>
